{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login</title>
    <link rel="stylesheet" href="{% static 'register/css/register.css' %}">
    <style>
        body {
            background: linear-gradient(120deg, #000000, #00ff00);
            background-size: 200% 200%;
            animation: gradientShift 6s ease-in-out infinite alternate;
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .login-box {
            width: calc(100% - 32px);
            max-width: 380px;
            margin: 24px;
            background: rgba(255, 255, 255, 0.1);
            padding: 28px 28px 20px 28px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.35);
            animation: fadeIn 0.9s;
            color: #ffffff;
            backdrop-filter: blur(10px);
        }
        h2 { color: #ffffff; text-align: center; margin-top: 0; }
        label { color: #ffffff; font-weight: 600; }
        input[type="text"], input[type="password"] {
            width: 100%;
            margin: 8px 0 14px 0;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.15);
            color: #ffffff;
            outline: none;
            transition: background .2s ease, border-color .2s ease, box-shadow .2s ease;
        }
        input[type="text"]::placeholder, input[type="password"]::placeholder { color: rgba(255,255,255,0.75); }
        input[type="text"]:focus, input[type="password"]:focus {
            background: rgba(255,255,255,0.25);
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.25);
        }
        button.btn-animate {
            width: 100%;
            padding: 10px 14px;
            background: linear-gradient(45deg, #00ff00, #008000);
            color: #000000;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: transform .2s ease, background .2s ease;
        }
        button.btn-animate:hover { transform: translateY(-1px) scale(1.01); background: linear-gradient(45deg, #00cc00, #006600); }
        .errorlist, .messages { color: #ff6b6b; text-align: center; margin-bottom: 10px; }
        a { color: #eaffea; }
    </style>
</head>
<body>
    <div class="login-box animate-fade-in">
        <h2>Owner Login</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}{{ message }}<br>{% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <button type="submit" class="btn-animate">Login</button>
        </form>
    </div>

    <footer style="width: 100%; background: rgba(0,0,0,0.7); color: #eaffea; text-align: center; padding: 24px 0 10px 0; margin-top: auto; font-size: 1em; position: absolute; bottom: 0; z-index: 2;">
        <div style="max-width: 600px; margin: 0 auto;">
            <div style="margin-bottom: 8px;">
                <strong>Address:</strong> Stay Here Snooker Club, Nana Mauva Main Road, Rajkot, Gujarat, India
            </div>
            <div style="margin-bottom: 8px;">
                <strong>Mobile:</strong> <a href="tel:+919898213239" style="color: #00ff00; text-decoration: none;">+91 9898213239</a>
            </div>
        </div>
        <div style="border-top: 1px solid rgba(255,255,255,0.12); margin: 18px auto 0 auto; max-width: 320px; padding-top: 8px; font-size: 0.98em;">
            &copy; Copyright by Jigar Paun
        </div>
    </footer>
</body>
</html>
